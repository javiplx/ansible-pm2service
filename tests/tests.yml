
# syntax errors

- name: no arguments
  module_args: {}
  expect_fail: missing required argument

- name: missing script
  module_args:
    name: myapp
    state: started
  expect_fail: argument 'script' is required

- name: implicit start with missing script
  module_args:
    name: myapp
  expect_fail: argument 'script' is required

- name: invalid state
  module_args:
    name: myapp
    state: badstate
  expect_fail: unknown state

- name: report unknown argument
  module_args:
    name: myapp
    badargument: value
  expect_fail: unknown arguments

- name: report list of unknown arguments
  module_args:
    name: myapp
    badargument: value
    anotherbadargument: badvalue
  expect_fail: unknown arguments


- name: new service
  module_args:
    module: sinopia
    name: myapp
    interpreter: node
    script: server.js
  pm2service: +myapp
  setUp: pm2 delete all
  tearDown: pm2 kill

- name: unchanged service
  module_args:
    name: myapp
    interpreter: node
    script: server.js
  pm2service: =myapp
  setUp: pm2 start server.js --name myapp
  tearDown: pm2 kill

- name: restarts due to changes
  module_args:
    name: myapp
    args: --config $RANDOM
    script: server.js
  pm2service: ~myapp
  setUp: pm2 start server.js --name myapp
  tearDown: pm2 kill

- name: stops service
  module_args:
    name: myapp
    state: stopped
  pm2service: ?myapp
  setUp: pm2 start server.js --name myapp
  tearDown: pm2 kill

- name: removes service
  module_args:
    name: myapp
    state: absent
  pm2service: -myapp
  setUp: pm2 start server.js --name myapp
  tearDown: pm2 kill

