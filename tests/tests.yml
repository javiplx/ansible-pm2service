
# syntax errors

- name: no arguments
  module_args: {}

- name: missing script
  module_args:
    name: myapp
    state: started

- name: implicit start with missing script
  module_args:
    name: myapp

- name: invalid state
  module_args:
    name: myapp
    state: badstate

- name: report unknown argument
  module_args:
    name: myapp
    badargument: value

- name: report list of unknown arguments
  module_args:
    name: myapp
    badargument: value
    anotherbadargument: badvalue


- name: new service
  module_args:
    name: nuevapp
    interpreter: node
    script: server.js

- name: unchanged service
  module_args:
    name: myapp
    interpreter: node
    script: server.js

- name: restarts due to changes
  module_args:
    name: myapp
    args: --config $RANDOM
    script: server.js

- name: stops service
  module_args:
    name: myapp
    state: stopped

- name: removes service
  module_args:
    name: myapp
    state: absent

